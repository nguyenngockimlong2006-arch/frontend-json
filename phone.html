<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điện Thoại - KLSTORE.VN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main-content">
        <h1>📱 Danh sách Điện thoại thông minh</h1>
        <div id="product-list-phone">
            <p style="text-align: center; padding: 20px;">Đang tải danh sách điện thoại...</p>
        </div>
    </main>

   

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeCart">&times;</span>
            <h2>🛒 Giỏ Hàng Của Bạn</h2>
            <div id="cartItems" class="cart-items-container"></div>
            <div class="cart-total"><p>Tổng tiền:</p><span id="cartTotal">0 đ</span></div>
            <button class="checkout-btn">Tiến hành Thanh toán</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
